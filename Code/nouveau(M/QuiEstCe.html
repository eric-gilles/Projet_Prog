<head>
  <title>Qui est-ce?</title>
    <meta charset="utf-8"/>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://localhost:8888/fichier/AffichagePerso.js"></script>
    <script src="http://localhost:8888/fichier/Fonction.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="http://localhost:8888/fichier/style.css">

</head>

<body>
    <div id="main">
        <div class="HautDePage">
            <div class="row">
                <div class="col-12 col-md-9">
                    <div class="cadre">
                        <div class="grille" id="Personnages">
                            <!--Affichage des images ici-->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="proposition">
                        <div class="row">
                            <div class="col-3 col-md-12">
                                <img src="http://localhost:8888/fichier/Logo-QuiEstce.png" alt="Qui Est-ce?" class="logo">
                            </div>
                            <div class="col-6 col-md-12"><br/>    
                                Je pense qu'il s'agit de : <br/>
                                <select id="essai" onchange="AfficherPersoEssais()">
                                </select><br/><br/>
                                <img src='' id='ImagePersoTentative' class="persoTentative"><br/><br/>
                                <input onclick="TestPerso()" type="button" value="Valider">
                            </div>
                            <div class="col-3 col-md-12">
                                <div class="facile"><br>
                                    <input onclick="LancementFacile()" type="button" value="MODE FACILE" id="MODE_FACILE">
                                    <p id="NbEssai">Nombre de tentatives restantes: 3</p></br>
                                </div>
                                <div class="double"><br>
                                    <input id="boutonDouble" onclick="LancementDoublePersonnages();ConstruitQuestionModeDouble();" type="button" value="MODE DOUBLE PERSONNAGE">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div id="Questions">
                    <div id="question0">
                        Est-ce que ce personnage
                        <select id="attr0"  onchange="selectVal(0)">
                            <!-- les options -->
                        </select>
                        <select id="valeur0">
                            <!-- les options -->
                        </select> ?
                    </div>
                </div>
                <input type="button" id="valider" value="VALIDER" onclick="traitement(1)">   
            </div>
            <input type="button" value="Ajout Question" id="addquestion">
        </div>
        <div id="reponse"></div>
    </div>
    <input type="file" id="file" value="Import"/><br/>
    <button id="import">Importer</button>
    <p id="result"></p>
    <script>
        document.getElementById('import').onclick = function() {
            var files = document.getElementById('file').files;
            if (files.length <= 0) {
                return false;
            }
            var fr = new FileReader();
            fr.onload = function(e) {
                var parsed = JSON.parse(e.target.result);
                Affichage(parsed);
                ChoixPersonnage(parsed);
                GenerationChoix(parsed);
                InitialisationQuestion(parsed);
            }
            fr.readAsText(files.item(0));
            document.getElementById('file').remove();
            document.getElementById('import').remove();
        };
    </script>
</body>
</html>
