<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grille" id="Personnages">
        <table id="table"><tr></tr></table>
    </div>
    <input type="file" id="file" onchange="readURL(this);">
</body>
<script>
    var idImg = 0;
    var nbElement = 0;
    var colonne = 0;
    function readURL(input) {
        if (input.files && input.files[0]) {
            var fr = new FileReader();
            fr.onload = function (e) {
                nbElement++;
                console.log("Avant:"+nbElement+" "+colonne);
                if(nbElement == 5){
                    $("#table").find('tbody').append('<tr></tr>');
                }
                console.log("Apres:"+nbElement+" "+colonne);
                
                let fonctionChangeImage = `changeImage('`+idImg+`','`+e.target.result+`','https://raw.githubusercontent.com/eric-gilles/Projet_Prog/main/images/back.jpg')`;
                var x = document.createElement("img");
                x.setAttribute("src", e.target.result);
                x.setAttribute("class", "avatar");
                x.setAttribute("id", idImg);
                x.setAttribute("onclick", fonctionChangeImage);
                document.getElementById("table").rows[colonne].insertCell(-1).appendChild(x);
                idImg++;


            };
            fr.readAsDataURL(input.files[0]);
            if (nbElement == 5) {colonne++;nbElement = 0; }
        }
    }
</script>
</html>
